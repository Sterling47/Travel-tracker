<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>AirAkrazy</title>
</head>

<body>
  <main>
    <div class="login-page">
      <h1>Welcome to AirAkrazy</h1>
      <form id="login-form" class="login-form" action="">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
    <div id="dashboard" class="container hidden">
      <div class="card">
        <div class="user-title">
          <h1 id="user-id">Welcome, Traveler!</h1>
        </div>
        <section class="trip-section">
          <nav class="trip-nav">
            <button id="past-trips-button" data-target="past-trips" class="active">Past Trips</button>
            <button id="upcoming-trips-button" data-target="upcoming-trips">Upcoming Trips</button>
            <button id="pending-trips-button" data-target="pending-trips">Pending Trips</button>
          </nav>
          <article class="trip-bar" id="past-trips-section">
            <h2 class="trip-header">PAST TRIPS</h2>
            <div class="all-trips" id="past-trips"></div>
          </article>
          <article class="trip-bar hidden" id="upcoming-trips-section">
            <h2 class="trip-header">UPCOMING TRIPS</h2>
            <div class="all-trips" id="upcoming-trips"></div>
          </article>
          <article class="trip-bar hidden" id="pending-trips-section">
            <h2 class="trip-header">PENDING TRIPS</h2>
            <div class="all-trips" id="pending-trips"></div>
          </article>
        </section>
        <div class="total-amount">
          <h3 id="total-amount">You spent $0 on all trips this year!</h3>
        </div>
      </div>
      <div class="form-card hidden">
        <form class="new-trip-form">
          <h2>BOOK A TRIP!</h2>
          <div>
            <label for="trip-date">Select your trip date:</label>
            <input required type="date" id="trip-date" name="trip-date">
          </div>
          <div>
            <label for="duration">Number of Days:</label>
            <input required type="number" id="duration" name="duration">
          </div>
          <div>
            <label for="num-of-travelers">Number of Party:</label>
            <input required type="number" id="num-of-travelers" name="num-of-travelers">
          </div>
          <div>
            <label for="destinations-list">Destinations:</label>
            <select required id="destinations-list" name="destinations-list"></select>
          </div>
          <input type="submit" value="Submit">
          <button class="estimate-bttn">Get Estimate</button>
        </form>
        <div class="estimate-box"></div>
      </div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
